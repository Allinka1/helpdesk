{% extends "base.html" %}
{% block doctitle %}Delete Request | {{ block.super }}{% endblock %}
{% block content %}
  <form method="post" class="row">
    {% csrf_token %}
    <div class="form-group">
      Are you sure you want to delete the request?
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-danger" value="Submit">
      <a href="{% url "request:detail" pk=object.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
